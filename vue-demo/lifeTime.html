<!DOCTYPE html>
<html>

<head>
    <title>Vue实例声明周期函数</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        // 声明周期函数就是vue实例在某个时间点会自动执行的函数
        var vm = new Vue({
            el: "#app",
            template: "<div>hello world</div>",
            data:{
                test:'hhhhh'
            },
            beforeCreate: function () {
                console.log("beforeCreate!")
            },
            created: function () {
                console.log("created")
            },
            beforeMount: function () {
                console.log(this.$el);
                console.log("beforeMount")
            },
            mounted: function () {
                console.log(this.$el);
                console.log("mounted")
            },
            beforeDestroy: function () {
                console.log("beforeDestroy")
            },
            destroyed: function () {
                console.log("destroyed")
            },
            beforeUpdate() {
                console.log("beforeUpdate")
            },
            updated() {
                console.log("updated")
            },
            // activated deactivated errorCaptured声明周期
        })
    </script>

</body>

</html>
