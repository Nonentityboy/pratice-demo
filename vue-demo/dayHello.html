<!DOCTYPE html>
<html>
    <head>
        <title>hello world</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">{{content}}</div>
        <script>
            // 1.创建Vue实例
            var app = new Vue({
                // el接管dom标签内容
                el:'#app',
                // 定义数据
                data:{
                    content:'hello world'
                }
            })
            
        </script>
