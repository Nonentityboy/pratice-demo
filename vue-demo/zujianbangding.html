<!DOCTYPE html>
<html>

<head>
    <title>给组件绑定原生事件</title>
    <meta charset="utf-8">
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <child @click.native="handleClick"></child>
    </div>
    <script>
        Vue.component('child', {
            template: '<div>child</div>'
        })
        var app = new Vue({
            el: '#app',
            methods: {
                handleClick:function(){
                    alert("click native")
                }
            },
        })
    </script>
</body>

</html>
